<label>Add</label>
<input type="text" class="form-control" (input)="onUpdatedAdd($event)" />
<div class="container__searchbar">
  <div class="searchbar">
    <button class="btn btn-primary" [disabled]="!allowAdd" (click)="onAdd()">
      Add
    </button>
  </div>
  <p>{{ creationStatus }}</p>
  <p>{{ addName }}</p>
  <input [(ngModel)]="addName" name="name" type="text" class="form-control">
</div>
<label>Username</label>
<input type="text" class="form-control" />
